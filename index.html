<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Astro Weight Calculator</title>
  </head>
  <body>
    
    <section class="inputSection">
      <div class="inputDiv">
        <label>Enter a weight</label>
        <input id="user-weight" class="inputs"></input>
      </div>
      <div class="inputDiv"> 
        <label>Select a planet</label>
        <select id="planets" class="inputs"></select>
      </div>
        <button id="calculate-button" onclick="handleClickEvent()">Calculate</button>
      </section> 
      <div class="checkPluto">
        <label id="checkClick">Check whether Pluto is a planet</label>
        <input id="planet-checkbox" type="checkbox" onclick="handleCheckBox()" />
      </div>
    <section class="container">
      <div class="output">
        <p id="output"></p>
      </div>
    </section>
    
    <section class="addPlanetInput">
      <div class="addPlanet">
        <label>Add a planet</label>
        <input id="new-planet" class="inputs" />
      </div>
      <div class="addPlanet" class="inputs">
        <label>Add multiplier for planet</label>
        <input id="new-planet-value" class="inputs" />
      </div>
      <button id="addPlanet" onclick="handleAddPlanet()">Add Planet</button>
    </section>
    <div class="new-output">
      <p id="new-output"></p>
    </div>
      

    <script src="main.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  </body>
</html>
